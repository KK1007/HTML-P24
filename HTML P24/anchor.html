<!DOCTYPE html>
<html>
<head>

                    <title>Anchor tag</title>

                    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
                    <script src='main.js'></script>
                    <style>
                     a {
                        color: red;
                     }
                     
                    </style>
</head>
<body>
             <!-- Anchor tag <a></a> is used to navigate or redirect path -->
                    <a href="anchor.html" style="color: red;">home</a>
                    <a href="about.html">about</a>
                    <a href="contact.html">contact</a>
                    <a href="product.html">product</a>

                    <h1>this is home page</h1>

                    <!-- Download attribute is used to download any file -->
                    <a href="IMG_20210728_115337.jpg" download>Click Here To Download</a>

                    

                    <!-- target is used to open tag in new page -->
                 <a href="IMG_20210728_115337.jpg" target="_blank">Click Here To Download</a>

</body>
</html>
